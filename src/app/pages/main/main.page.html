<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Awesome avocado menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [routerLink]="p.url" routerDirection="root" detail>
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label> {{p.title}} </ion-label>
      </ion-item>


    </ion-menu-toggle>

  </ion-content>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
